<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Доска объявлений</title>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Главная страница</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/ads/">Все объявления</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create/">Создать объявление</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Добро пожаловать</h1>
                <p class="text-white-50 mb-0">Зарегистрируйтесь или войдите в аккаунт ниже</p>
            </div>
        </header>
        {% if user.is_authenticated %}
      <ul>
        <li>Вы вошли на сайт как {{ user.username }}</li>
        <li><a href="{% url 'logout' %}">Выйти</a> </li>
      </ul>
      {% else %}
        <div class="text-center my-5">
      <ul>
        <li><a href="{% url 'register' %}">Зарегистрироваться</a></li>
        <li><a href="{% url 'login' %}">Войти</a> </li>
      </ul>
        </div>
      {% endif %}
    </body>
</html>
